<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate QR Code</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .qr-container {
            margin-top: 20px;
            text-align: center;
        }
        .qr-image {
            max-width: 100%;
            height: auto;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 10px;
            background-color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Generate QR Code</h1>
        <form action="/generate" method="POST">
            <div class="form-group">
                <label for="upi_info">UPI Information</label>
                <input type="text" class="form-control" id="upi_info" name="upi_info" required>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Generate QR Code</button>
        </form>

        {% if qr_code_data %}
        <div class="qr-container">
            <h3>Generated QR Code</h3>
            <p>{{ qr_code_data }}</p>
            <img src="{{ url_for('static', filename='qrcodes/' + qr_code_image) }}" alt="QR Code" class="qr-image">
        </div>
        {% endif %}
    </div>
</body>
</html>
